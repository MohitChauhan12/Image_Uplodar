<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Image Uploder</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="p-2 bg-secondary text-white">
        <div class="text-center">
        <h1 class="mb-5 mt-2">Upload Image</h1>
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
          <table align="center">
            <tr>
              <td>{{form}}</td>
              <td>
                <input type="submit" class="btn btn-danger" value="Upload">
              </td>
            </tr>
          </table>
        </form>
      </div>
      <h5 class="mt-5">Developed by: Mohit Chauhan</h5>
      </div>
      <div class="row">
        {% for x in img %}
        <div class="col-sm-4">
          <div class="card m-2">
            <img src="{{x.photo.url}}" class="card-img-top" height="200px">
            <div class="card-footer">
              <small class="text-muted">{{x.date}}
                <a href="{% url 'download_file' x.id %}">Download</a>
              </small>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
